<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>IP13</title>
	</head>

	<body>
	
		<div id="container">
			
			<div id="account">
				<a href="connexion.html">Connexion</a> | <a href="inscription.html">Inscription</a>
			</div>
			<header>
				<img id="logo" src="img/logo.png" alt="IP13" height="60" width="60"><span>IP13</span>
				<nav>
					<ul id="menu">
						<li><a href="#">Cours</a></li>
						<li><a href="#">Exercices</a></li>
						<li><a href="#">Progression</a></li>
						<li><a href="#">Forum</a></li>
					</ul>
				</nav>
			</header>
			
			<div id="content">
		
				<div id="welcome">
					<h1>Enregistrer un nouveau cours</h1>
					<p>Ici vous pouvez ajouter votre cours. Il sera enregistrer et consultable immédiatement après.</p>
				</div>
				


				<form id="AjoutCours" method="post" action="index.html">
					<aside>
					<h4> Nom du Chapitre ? </h4>
					   <select name="select"> 
					     <option value="1" selected>Chapitre 1</option> 
					     <option value="2">Chapitre 2</option>
					     <option value="3">Chapitre 3</option>
					   </select>					
					</aside>

					<section>
					<article>
						<header>
							<h1><label for="texte">Nom du cours : </label></h1>
      						<input name="Nom" type="text">
							<hr>
						</header>

						<p>
						<textarea name="Contenu" rows="50" cols="75">Saisir un texte ici.</textarea>
						</p>

						<footer>
							<p> <input id="btnValidCours" type="submit" value="Valider le cours"/></p>
						</footer>
					</article>
				</section>
				</form>
			</div>
		</div>
	</body>
